<!DOCTYPE html>
<html lang="en"  th:replace="admin/bases/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container-fluid main-container pt-3 pb-5">
        <form th:action="@{/doctor/process-save-editedpost}" method="post">
            <div class="modal-body">
                <div class="my-1 p-1">
                    <div class="d-flex flex-column">
                        <!-- name -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="p-2">
                                <img
                                        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                                        alt="from fb"
                                        class="rounded-circle"
                                        style="
                                  width: 38px;
                                  height: 38px;
                                  object-fit: cover;
                                "
                                />
                            </div>
                            <div>
                                <p class="m-0 fw-bold" th:text="${user.getName()}"></p>
                            </div>
                        </div>
                        <h2> Send to : Patient      Doctor         Patient & Doctor </h2>
                        <label> Subject <input type="text" class="" name="postId"></label>

                        <div>

                            <textarea id="textareaa"
                                      name="postContent"
                                      cols="50"
                                      rows="5"
                                      class="form-control border-0"
                                      placeholder="Body"
                                      minlength="10"
                                      maxlength="5000"
                            ></textarea>
                        </div>
                        <p class="mt-4 text-center">Uploaded Cover Photo</p>
                        <div class="mb-2 text-center">
                            <img
                                    src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                                    alt="post image"
                                    class="img-fluid rounded mb-3"
                            />                </div>

                    </div>
                </div>

                <!-- end -->
            </div>
            <!-- footer -->
            <div class="container text-center">
                <button type="submit" class="btn btn-success w-50">
                    Save Post
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
